<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <noscript>This app needs <strong>Javascript</strong> inorder to work</noscript>
    
    <div class="advice-id">
      Advice <span id="id">#???</span>
    </div>
    
    <div class="advice-text">
      <p id="advice">Please wait...</p>
    </div>
    
    <img src="images/pattern-divider-desktop.svg" id="divider-desktop" alt="">
    <img src="images/pattern-divider-mobile.svg" id="divider-mobile" alt="">
    
    <button id="dice">
      <img src="images/icon-dice.svg" alt="Generate new advice">
    </button>
  </div>
  
  <script src="script.js"></script>
  
  <!-- ATTRIBUTION -->
  
  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/MahdiAljazairi" target="_blank">Mahdi Aljaza'iri</a>.
  </div>
</body>
</html>
